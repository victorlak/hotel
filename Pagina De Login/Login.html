<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="LoginStyle.css">
    
</head>
<body>
    <h2>Hotel Maravilha</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crie uma conta</h1>
			<span>Rapido e simples</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Registrar</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="../HTML/home.html">
			<h1>Faça Login</h1>
			<span>Basta digitar as informações</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Esqueceu a senha ?</a>
			<button>Entrar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Já possui conta?</h1>
				<p>Seja bem vindo de volta</p>
				<button class="ghost" id="signIn">Logar</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>É novo por aqui?</h1>
				<p>Cadastre-se agora e aproveite a plataforma</p>
				<button class="ghost" id="signUp">Cadastrar</button>
			</div>
		</div>
	</div>
</div>


<script src="script.js"></script>
</body>
</html>
